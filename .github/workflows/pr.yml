name: Pull Request CI

on:
  pull_request:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run ruff linter
        run: |
          ruff check --output-format=github .

      - name: Run ruff formatter check
        run: |
          ruff format --check .

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run pytest
        run: |
          pytest tests/ -v --cov=gateway_api --cov=llm_backend --cov-report=xml --cov-report=term

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build-gateway:
    name: Build Gateway Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build gateway image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.gateway
          push: false
          tags: llm-gateway:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test gateway image
        run: |
          docker run --rm llm-gateway:pr-${{ github.event.pull_request.number }} python -c "from gateway_api.main import app; print('Gateway import successful')"

  build-backend:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend
          push: false
          tags: llm-backend:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test backend image
        run: |
          docker run --rm llm-backend:pr-${{ github.event.pull_request.number }} python -c "from llm_backend.worker import LLMWorker; print('Backend import successful')"

  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: [build-gateway, build-backend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install requests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build images
        run: |
          docker build -f Dockerfile.gateway -t llm-gateway:test .
          docker build -f Dockerfile.backend -t llm-backend:test .

      - name: Start gateway
        run: |
          docker run -d --name test-gateway -p 8000:8000 llm-gateway:test
          sleep 5

      - name: Health check
        run: |
          curl -f http://localhost:8000/healthz || exit 1
          curl -f http://localhost:8000/readyz || exit 1

      - name: Quick API test
        run: |
          curl -X POST http://localhost:8000/generate \
            -H "Content-Type: application/json" \
            -d '{"prompt": "Test prompt", "max_tokens": 50}' \
            --fail-with-body

      - name: Stop containers
        if: always()
        run: |
          docker stop test-gateway || true
          docker rm test-gateway || true

  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [lint, test, build-gateway, build-backend, smoke-test]
    if: always()
    steps:
      - name: Check results
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.build-gateway.result }}" != "success" ] || \
             [ "${{ needs.build-backend.result }}" != "success" ] || \
             [ "${{ needs.smoke-test.result }}" != "success" ]; then
            echo "❌ One or more checks failed"
            exit 1
          else
            echo "✅ All checks passed"
          fi
