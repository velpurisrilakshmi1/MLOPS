version: '3.8'

services:
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    image: llm-inference-gateway:latest
    container_name: llm-gateway
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - llm-network

networks:
  llm-network:
    driver: bridge
