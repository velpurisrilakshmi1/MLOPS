apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-gateway
  labels:
    app: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: llm-gateway:dev
        imagePullPolicy: Never  # Use local image for kind
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: llm-config
              key: GATEWAY_PORT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: llm-config
              key: GATEWAY_LOG_LEVEL
        - name: BACKEND_URL
          valueFrom:
            configMapKeyRef:
              name: llm-config
              key: BACKEND_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
