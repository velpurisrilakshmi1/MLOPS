apiVersion: v1
kind: ConfigMap
metadata:
  name: llm-config
  labels:
    app: llm-platform
data:
  # Gateway configuration
  GATEWAY_PORT: "8000"
  GATEWAY_LOG_LEVEL: "info"
  BACKEND_URL: "http://llm-backend-service:8001"
  
  # Backend configuration
  BACKEND_PORT: "8001"
  BACKEND_LOG_LEVEL: "info"
  WORKER_TIMEOUT: "300"
  MAX_WORKERS: "4"
  
  # Redis configuration (for future use)
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
